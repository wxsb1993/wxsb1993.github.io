<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片动漫可爱化工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="90" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #ff9a9e;
            border-radius: 20px;
            padding: 60px 20px;
            background: linear-gradient(135deg, #fff5f7 0%, #ffeef8 100%);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .upload-area:hover::before {
            left: 100%;
        }

        .upload-area:hover {
            border-color: #fecfef;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 154, 158, 0.2);
        }

        .upload-area.dragover {
            border-color: #fecfef;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 100%);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #ff9a9e;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #999;
        }

        #fileInput {
            display: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #fff5f7;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.1);
        }

        .control-group label {
            font-weight: bold;
            color: #333;
            white-space: nowrap;
        }

        .control-group input[type="range"] {
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: #ff9a9e;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fecfef;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .control-group input[type="number"] {
            width: 60px;
            padding: 8px;
            border: 2px solid #ff9a9e;
            border-radius: 8px;
            text-align: center;
            background: white;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 154, 158, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(168, 237, 234, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(168, 237, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .canvas-wrapper {
            text-align: center;
            background: #fff5f7;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 154, 158, 0.1);
        }

        .canvas-wrapper h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2em;
        }

        canvas {
            border: 3px solid #ff9a9e;
            border-radius: 15px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff9a9e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .style-presets {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .style-preset {
            padding: 8px 16px;
            border: 2px solid #ff9a9e;
            border-radius: 20px;
            background: white;
            color: #ff9a9e;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .style-preset:hover,
        .style-preset.active {
            background: #ff9a9e;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .canvas-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .style-presets {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌸 图片动漫可爱化工具</h1>
            <p>上传图片，轻松创建动漫可爱风格</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📸</div>
                    <div class="upload-text">点击或拖拽图片到此处</div>
                    <div class="upload-hint">支持 JPG、PNG、GIF 格式</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="style-presets">
                <div class="style-preset active" data-preset="kawaii">可爱风格</div>
                <div class="style-preset" data-preset="anime">动漫风格</div>
                <div class="style-preset" data-preset="pastel">粉嫩风格</div>
                <div class="style-preset" data-preset="vintage">复古风格</div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="brightness">亮度:</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                    <input type="number" id="brightnessNumber" min="0" max="200" value="100">
                </div>
                <div class="control-group">
                    <label for="saturation">饱和度:</label>
                    <input type="range" id="saturation" min="0" max="200" value="120">
                    <input type="number" id="saturationNumber" min="0" max="200" value="120">
                </div>
                <div class="control-group">
                    <label for="contrast">对比度:</label>
                    <input type="range" id="contrast" min="0" max="200" value="110">
                    <input type="number" id="contrastNumber" min="0" max="200" value="110">
                </div>
                <div class="control-group">
                    <label for="blur">柔化:</label>
                    <input type="range" id="blur" min="0" max="10" value="1">
                    <input type="number" id="blurNumber" min="0" max="10" value="1" step="0.1">
                </div>
            </div>

            <div style="text-align: center; margin-bottom: 20px;">
                <button class="btn btn-primary" id="processBtn" disabled>✨ 动漫化处理</button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>💾 下载图片</button>
                <button class="btn btn-secondary" id="resetBtn">🔄 重置</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在处理图片...</p>
            </div>

            <div class="canvas-container">
                <div class="canvas-wrapper">
                    <h3>原始图片</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="canvas-wrapper">
                    <h3>动漫可爱效果</h3>
                    <canvas id="animeCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AnimeImageProcessor {
            constructor() {
                this.originalCanvas = document.getElementById('originalCanvas');
                this.animeCanvas = document.getElementById('animeCanvas');
                this.originalCtx = this.originalCanvas.getContext('2d');
                this.animeCtx = this.animeCanvas.getContext('2d');
                
                this.originalImage = null;
                this.currentPreset = 'kawaii';
                this.filters = {
                    brightness: 100,
                    saturation: 120,
                    contrast: 110,
                    blur: 1
                };
                
                this.presetSettings = {
                    kawaii: { brightness: 110, saturation: 130, contrast: 105, blur: 1.5 },
                    anime: { brightness: 105, saturation: 125, contrast: 115, blur: 0.8 },
                    pastel: { brightness: 115, saturation: 110, contrast: 100, blur: 2 },
                    vintage: { brightness: 95, saturation: 90, contrast: 120, blur: 1.2 }
                };
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // 文件上传相关
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');

                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // 风格预设
                document.querySelectorAll('.style-preset').forEach(preset => {
                    preset.addEventListener('click', (e) => {
                        document.querySelectorAll('.style-preset').forEach(p => p.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentPreset = e.target.dataset.preset;
                        this.applyPreset();
                    });
                });

                // 控制相关
                const controls = ['brightness', 'saturation', 'contrast', 'blur'];
                controls.forEach(control => {
                    const slider = document.getElementById(control);
                    const number = document.getElementById(control + 'Number');
                    
                    slider.addEventListener('input', (e) => {
                        this.filters[control] = parseFloat(e.target.value);
                        number.value = e.target.value;
                    });

                    number.addEventListener('input', (e) => {
                        this.filters[control] = parseFloat(e.target.value);
                        slider.value = e.target.value;
                    });
                });

                const processBtn = document.getElementById('processBtn');
                const downloadBtn = document.getElementById('downloadBtn');
                const resetBtn = document.getElementById('resetBtn');

                processBtn.addEventListener('click', this.processImage.bind(this));
                downloadBtn.addEventListener('click', this.downloadImage.bind(this));
                resetBtn.addEventListener('click', this.reset.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                document.getElementById('uploadArea').classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.loadImage(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.loadImage(file);
                }
            }

            loadImage(file) {
                if (!file.type.startsWith('image/')) {
                    this.showError('请选择有效的图片文件');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    this.originalImage = new Image();
                    this.originalImage.onload = () => {
                        this.displayOriginalImage();
                        document.getElementById('processBtn').disabled = false;
                        this.showSuccess('图片加载成功！');
                    };
                    this.originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            displayOriginalImage() {
                const maxWidth = 400;
                const maxHeight = 400;
                
                let { width, height } = this.calculateDimensions(
                    this.originalImage.width, 
                    this.originalImage.height, 
                    maxWidth, 
                    maxHeight
                );

                this.originalCanvas.width = width;
                this.originalCanvas.height = height;
                
                this.originalCtx.drawImage(this.originalImage, 0, 0, width, height);
            }

            calculateDimensions(imgWidth, imgHeight, maxWidth, maxHeight) {
                const ratio = Math.min(maxWidth / imgWidth, maxHeight / imgHeight);
                return {
                    width: imgWidth * ratio,
                    height: imgHeight * ratio
                };
            }

            applyPreset() {
                const preset = this.presetSettings[this.currentPreset];
                Object.keys(preset).forEach(key => {
                    this.filters[key] = preset[key];
                    document.getElementById(key).value = preset[key];
                    document.getElementById(key + 'Number').value = preset[key];
                });
            }

            processImage() {
                if (!this.originalImage) {
                    this.showError('请先上传图片');
                    return;
                }

                this.showLoading(true);
                
                setTimeout(() => {
                    this.createAnimeEffect();
                    this.showLoading(false);
                    document.getElementById('downloadBtn').disabled = false;
                    this.showSuccess('动漫化处理完成！');
                }, 100);
            }

            createAnimeEffect() {
                const width = this.originalCanvas.width;
                const height = this.originalCanvas.height;
                
                this.animeCanvas.width = width;
                this.animeCanvas.height = height;

                // 绘制原始图像
                this.animeCtx.drawImage(this.originalCanvas, 0, 0);

                // 应用滤镜效果
                this.applyFilters();
                
                // 应用动漫风格效果
                this.applyAnimeStyle();
            }

            applyFilters() {
                const imageData = this.animeCtx.getImageData(0, 0, this.animeCanvas.width, this.animeCanvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    // 亮度调整
                    data[i] = Math.min(255, Math.max(0, data[i] * (this.filters.brightness / 100)));
                    data[i + 1] = Math.min(255, Math.max(0, data[i + 1] * (this.filters.brightness / 100)));
                    data[i + 2] = Math.min(255, Math.max(0, data[i + 2] * (this.filters.brightness / 100)));

                    // 饱和度调整
                    const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
                    data[i] = Math.min(255, Math.max(0, gray + (data[i] - gray) * (this.filters.saturation / 100)));
                    data[i + 1] = Math.min(255, Math.max(0, gray + (data[i + 1] - gray) * (this.filters.saturation / 100)));
                    data[i + 2] = Math.min(255, Math.max(0, gray + (data[i + 2] - gray) * (this.filters.saturation / 100)));

                    // 对比度调整
                    const factor = (259 * (this.filters.contrast + 255)) / (255 * (259 - this.filters.contrast));
                    data[i] = Math.min(255, Math.max(0, factor * (data[i] - 128) + 128));
                    data[i + 1] = Math.min(255, Math.max(0, factor * (data[i + 1] - 128) + 128));
                    data[i + 2] = Math.min(255, Math.max(0, factor * (data[i + 2] - 128) + 128));
                }

                this.animeCtx.putImageData(imageData, 0, 0);
            }

            applyAnimeStyle() {
                // 添加柔化效果
                if (this.filters.blur > 0) {
                    this.animeCtx.filter = `blur(${this.filters.blur}px)`;
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = this.animeCanvas.width;
                    tempCanvas.height = this.animeCanvas.height;
                    tempCtx.drawImage(this.animeCanvas, 0, 0);
                    
                    this.animeCtx.clearRect(0, 0, this.animeCanvas.width, this.animeCanvas.height);
                    this.animeCtx.drawImage(tempCanvas, 0, 0);
                    this.animeCtx.filter = 'none';
                }

                // 添加动漫风格的色彩增强
                const imageData = this.animeCtx.getImageData(0, 0, this.animeCanvas.width, this.animeCanvas.height);
                const data = imageData.data;

                for (let i = 0; i < data.length; i += 4) {
                    // 增强红色和蓝色通道（动漫风格）
                    if (this.currentPreset === 'anime') {
                        data[i] = Math.min(255, data[i] * 1.1); // 红色增强
                        data[i + 2] = Math.min(255, data[i + 2] * 1.05); // 蓝色增强
                    }
                    
                    // 可爱风格：增强粉色色调
                    if (this.currentPreset === 'kawaii') {
                        data[i] = Math.min(255, data[i] * 1.15); // 红色增强
                        data[i + 1] = Math.min(255, data[i + 1] * 1.05); // 绿色轻微增强
                    }
                    
                    // 粉嫩风格：整体偏粉色
                    if (this.currentPreset === 'pastel') {
                        data[i] = Math.min(255, data[i] * 1.2); // 红色大幅增强
                        data[i + 1] = Math.min(255, data[i + 1] * 1.1); // 绿色增强
                        data[i + 2] = Math.min(255, data[i + 2] * 0.9); // 蓝色减弱
                    }
                    
                    // 复古风格：添加暖色调
                    if (this.currentPreset === 'vintage') {
                        data[i] = Math.min(255, data[i] * 1.1); // 红色增强
                        data[i + 1] = Math.min(255, data[i + 1] * 0.95); // 绿色减弱
                        data[i + 2] = Math.min(255, data[i + 2] * 0.85); // 蓝色减弱
                    }
                }

                this.animeCtx.putImageData(imageData, 0, 0);
            }

            downloadImage() {
                const link = document.createElement('a');
                link.download = 'anime-image.png';
                link.href = this.animeCanvas.toDataURL();
                link.click();
            }

            reset() {
                this.originalImage = null;
                this.originalCtx.clearRect(0, 0, this.originalCanvas.width, this.originalCanvas.height);
                this.animeCtx.clearRect(0, 0, this.animeCanvas.width, this.animeCanvas.height);
                
                document.getElementById('processBtn').disabled = true;
                document.getElementById('downloadBtn').disabled = true;
                document.getElementById('fileInput').value = '';
                
                // 重置滤镜
                this.filters = {
                    brightness: 100,
                    saturation: 120,
                    contrast: 110,
                    blur: 1
                };
                
                Object.keys(this.filters).forEach(key => {
                    document.getElementById(key).value = this.filters[key];
                    document.getElementById(key + 'Number').value = this.filters[key];
                });
                
                this.hideMessages();
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showError(message) {
                this.hideMessages();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                document.querySelector('.main-content').insertBefore(errorDiv, document.querySelector('.controls'));
                
                setTimeout(() => errorDiv.remove(), 5000);
            }

            showSuccess(message) {
                this.hideMessages();
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.textContent = message;
                document.querySelector('.main-content').insertBefore(successDiv, document.querySelector('.controls'));
                
                setTimeout(() => successDiv.remove(), 3000);
            }

            hideMessages() {
                const messages = document.querySelectorAll('.error, .success');
                messages.forEach(msg => msg.remove());
            }
        }

        // 初始化应用
