<!DOCTYPE html>
<html>
<head>
    <title>牌谱转换</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
</head>
<body>

<div class="container mt-3">
</div>
<div class="container">
    <div class="mt-3"></div>
    <div class="input-group mb-3">
        <input id="sourceInput" type="text" class="form-control" placeholder="输入牌谱json">
        <div class="input-group-append">
            <button onclick="convert()" class="btn btn-success" type="submit">转换</button>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <p id="copyP" class="card-text">牌谱～</p>
            <a href="javascript:void(0);" id="copyA" data-clipboard-action="copy" data-clipboard-target="#copyP" class="card-link">Copy</a>
            <a href="https://mjai.ekyu.moe/zh-cn.html" target="_blank" class="card-link">Mortal link</a>
        </div>
    </div>
</div>

<script>
    var clipboard = new ClipboardJS("#copyA");
    clipboard.on('success', function(e) {
        alert("复制链接成功");
    });
    clipboard.on('error', function(e) {
        alert("发生错误 请手动复制");
    });
    function convert() {
        try {
            let value = document.getElementById("sourceInput").value;
            value = value.replaceAll("East", "South");
            document.getElementById("copyP").textContent=value;
        } catch (error) {
            alert("解析错误");
        }
    }
</script>
</body>
</html>
